<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <script>
    // JavaScript code to output name
    document.addEventListener("DOMContentLoaded", function() {
      var name = "Revanth";
      document.getElementById("name").innerHTML = "<em>" + name + "</em>";
      
      // JavaScript code to display city of birth
      var city = "Guntakal";
      document.getElementById("city").innerHTML = city;
    });
  </script>
</head>
<body>
  <h1>My Web Page</h1>
  <p>My name is: <span id="name"></span></p>
  <p>I was born in: <span id="city"></span></p>
  <h2>Hobbies</h2>
  <ul>
    <li>Cricket</li>
    <li>Music</li>
    <li>Content Creation</li>
  </ul>
</body>
</html>
